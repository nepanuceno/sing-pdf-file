<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Múltiplo de PDFs</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="upload-container">
        <h2>Upload Múltiplo de PDFs</h2>
        <form id="pdf-form" action="/upload.php" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-input" name="pdfFiles[]" accept=".pdf" multiple required>
            <label for="file-input" class="file-label">Selecionar PDFs</label>
            
            <div id="file-list"></div>
            
            <button type="submit" id="upload-btn" class="upload-btn" disabled>Assinar</button>
        </form>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="file-list-download"></div>
    </div>
    <a href="" id="blob"></a>

    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
