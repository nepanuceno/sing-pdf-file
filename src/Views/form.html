<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Múltiplo de PDFs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .upload-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        #pdf-form {
            display: contents;
        }
        #file-input {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .file-label:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        #file-list {
            max-height: 250px;
            overflow-y: auto;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
        }
        .file-item .file-name {
            flex-grow: 1;
            text-align: left;
            margin-right: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-item .remove-file {
            color: #e74c3c;
            cursor: pointer;
            font-weight: bold;
        }
        .upload-btn {
            padding: 12px 25px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #27ae60;
        }
        .upload-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #progress-container {
            margin-top: 20px;
            background-color: #ecf0f1;
            border-radius: 5px;
            height: 25px;
            display: none;
        }
        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #2ecc71;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Múltiplo de PDFs</h2>
        <form id="pdf-form" action="/index.php" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-input" name="pdfFiles[]" accept=".pdf" multiple required>
            <label for="file-input" class="file-label">Selecionar PDFs</label>
            
            <div id="file-list"></div>
            
            <button type="submit" id="upload-btn" class="upload-btn" disabled>Fazer Upload</button>
        </form>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const form = document.getElementById('pdf-form');
        const fileList = document.getElementById('file-list');
        const uploadBtn = document.getElementById('upload-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');

        const selectedFiles = new Set();

        fileInput.addEventListener('change', function() {
            Array.from(this.files).forEach(file => {
                if (file.type === 'application/pdf' && !selectedFiles.has(file)) {
                    selectedFiles.add(file);
                    renderFileList();
                }
            });
        });

        function renderFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                
                const fileName = document.createElement('span');
                fileName.classList.add('file-name');
                fileName.textContent = file.name;

                const removeBtn = document.createElement('span');
                removeBtn.classList.add('remove-file');
                removeBtn.textContent = '✖';
                removeBtn.addEventListener('click', () => {
                    selectedFiles.delete(file);
                    renderFileList();
                });

                fileItem.appendChild(fileName);
                fileItem.appendChild(removeBtn);
                fileList.appendChild(fileItem);
            });

            uploadBtn.disabled = selectedFiles.size === 0;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', form.action, true);

            progressContainer.style.display = 'block';
            uploadBtn.disabled = true;

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = `${percentComplete}%`;
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Upload concluído com sucesso!');
                    selectedFiles.clear();
                    fileInput.value = '';
                    renderFileList();
                } else {
                    alert('Erro no upload');
                }
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
                uploadBtn.disabled = false;
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
